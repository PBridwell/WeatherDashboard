<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='style.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<!-- Set container for header-->
    <header class='container-fluid'>
        <div class='row'>
            <div class='title col-md-12 text-center'>
                <h2>Weather Dashboard</h2>
            </div>
        </div>
    </header>

    <!--Set container for main-->
    <main class='container'>

        <!--Buttons generated here-->
        <div id='buttons-view'>

        </div>

        <form id="city-form">
            <label for="city-input">Search for a city</label>
            <input type="text" id="city-input">
            <br>
      
            <!-- Button triggers new movie to be added -->
            <input id="add-city" type="submit" value="Add city to Dashboard">
          </form>

        <!--Cities weather displayed here-->
        <div id='cities-view'></div>





    </main>











    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script
src="https://code.jquery.com/jquery-3.4.1.js"
integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
crossorigin="anonymous"></script>
<!--Links for Bootstrap CDN-->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<!--Link to javascript file-->
<script src="main.js"></script>
</body>
</html>
